</div>

<form id="registerForm" action="">
    <div class="imgcontainer">
        <img src="Images/Register-Avatar.jpg" alt="Avatar" class="avatar">
      </div>

    <div class="container">
      <h1>Registro</h1>
      <hr>
      <label for="usuario"><b>Nombre de Usuario</b></label>
      <input type="text" placeholder="Ingrese Su Nombre de Usuario" name="usuario" id="usuario"> 
      <label for="email"><b>Correo electrónico</b></label>
      <input type="text" placeholder="Ingrese correo electrónico" name="email" id="email">

      <label for="psw"><b>Contraseña</b></label>
      <input type="password" placeholder="Ingrese contraseña" name="psw" id="psw">

      <label for="psw-repeat"><b>Vuelva a ingresar su contraseña</b></label>
      <input type="password" placeholder="Ingrese contraseña" name="psw-repeat" id="psw-repeat" >
      <hr>

      <p>Al crear su cuenta acepta nuestros <a class="terminos">Terminos y Condiciones</a>.</p>
      <button type="submit" class="registerbtn">Registrar</button>
    </div>

    <div class="container signin">
      <p>¿Ya tienes una cuenta? <a class="login_p" href="login.html">Inicio de sesión</a>.</p>
    </div>
  </form>

        </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Evita que el formulario se envíe automáticamente

      var username = document.getElementById("usuario").value;
      var email = document.getElementById("email").value;
      var password = document.getElementById("psw").value;
      var passwordRepeat = document.getElementById("psw-repeat").value;

      if (username.trim() === '' || email.trim() === '' || password.trim() === '' || passwordRepeat.trim() === '') {
        alert("Por favor, complete todos los campos.");
        return;
      }

      var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        alert("Por favor, ingrese un correo electrónico válido.");
        return;
      }

      if (password !== passwordRepeat) {
        alert("Las contraseñas no coinciden.");
        return;
      }

      window.location.href = "login.html";
    });
  </script>

</body>
